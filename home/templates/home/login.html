{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="{% static 'style/login.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@300&display=swap";>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image:url("{% static 'images/fundobar_background.png' %}");
      background-size: cover;
      font-family:'Turret Road', cursive;
    }
  </style>
  <div class="login">
    <img src="{% static 'images/user.png' %}" class="usuario" width="100" height="100" alt="foto de usuário">
    <h1>Login</h1>
    <form>

      <p>Usuário</p>
      <input type="text" name="" placeholder="Insira seu nome de usuário">
      <p>Senha</p>
      <input type="password" name="" placeholder="Insira sua senha">
      <input type="submit" name="" value="Entrar">
      <a href="#">Esqueceu sua senha?</a><br>
      <a href="#">Ainda não possui uma conta? Cadastre-se!</a>

    </form>
  </div>
</body>

</html>
