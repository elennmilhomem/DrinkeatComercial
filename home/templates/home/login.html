{% extends "index_base.html" %} {% block body %}
{% load static %}

<link rel="stylesheet" href="{% static 'style/login.css' %}">
<!-- <link rel="stylesheet" href="{% static 'style/styles.css' %}"> -->

<style>
  body {
    height: 120%;
    margin: 0;
    padding: 0;
    background-image:url("{% static 'images/fundobar_background.png' %}");
    background-size: auto;
  }
</style>
<div class="login centered">
  <img src="{% static 'images/user.png' %}" class="usuario" width="100" height="100" alt="foto de usuário">
  <h1>Login</h1>
  <form method="POST" action="{% url 'logar_user' %}">
    {% csrf_token %}
    <p>Usuário</p>
    <input type="text" name="username" placeholder="Insira seu nome de usuário">
    <p>Senha</p>
    <input type="password" name="password" placeholder="Insira sua senha">
    <input type="submit" name="submit" value="Entrar">
    <a href="#">Esqueceu sua senha?</a><br>
    <a href="#">Ainda não possui uma conta? Cadastre-se!</a>
    {% if erro %}
    <p>{{erro}}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
