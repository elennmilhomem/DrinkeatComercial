{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">



  <link rel="stylesheet" href="{% static 'style/index_base.css' %}">
  <link rel="stylesheet" href="{% static 'style/styles.css' %}">



  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />


</head>
<title>Drinkeat</title>
<link rel="shortcut icon" type="image/x-icon" sizes="144x144" href="{% static 'images/favicon.ico' %}">

<body id="topo">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container" id="logo">
      <a class="navbar-brand js-scroll-trigger" href="#topo"><img src="{% static 'images/logo_site.png' %}" width="150px" height="150px" alt="logo do site"></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ml-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#servicos">Serviços</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login_page' %}">Entrar</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'cadastro' %}">Cadastre-se</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock %}

  <footer class="footer py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-4 text-lg-left">© Drinkeat 2020</div>
        <div class="col-lg-4 my-3 my-lg-0">
          <a class="btn btn-dark btn-social mx-2" href="#!"> <img src="{% static 'images/twitter.png' %}" alt=""><i class="fab fa-instagram-in"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!"><img src="{% static 'images/facebook.png' %}" alt=""><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!"><img src="{% static 'images/linkedin.png' %}" alt=""><i class="fab fa-linkedin-li"></i></a>
        </div>
        <div class="col-lg-4 text-lg-right">
          <a class="mr-3" href="#!">Política de Privacidade</a>
          <a href="#!">Termos de Uso</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
  </script>

</html>
