{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'style/index_base.css' %}">

</head>
<title>Drinkeat</title>

<body>
  <nav class="navbar navbar-expand-md navbar-light" style="background-color: #f2f2f2;">
    <img src="{% static 'images/logo.png' %}" class="img-rounded " alt="Cinque Terre">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home_page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:black;" href="">Cadastre-se</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:black;" href="{% url 'login_page' %}">Entrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:black;" href="">Fale Conosco</a>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Estabelecimentos" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Procurar</button>
      </form>
    </div>
  </nav>

  <div>
    <img src="{% static 'images/fundobar_top.png' %}" id='fundobar_top' alt="imagem cabecalho">
  </div>

  <div style="padding-top:5%;">
    {% block body %}
    {% endblock %}
  </div>


  <!-- <hr class="mb-16 " style="padding-top:5%;"> -->
  <footer>
    <div>
      <img src="{% static 'images/fundobar_bottom.png' %}" id='fundobar_bottom' alt="imagem rodape">

      <div class="top-left">
        &copy;Drinkeat 2020
      </div>
    </div>

  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
  </script>
</body>

</html>
